<!DOCTYPE html>
<html ng-app="houseList">
<head>
  <title>House List</title>
  <link rel="stylesheet" href="bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="angular.min.js"></script>
	 	<script type="text/javascript" src="houses.js"></script>
		<script type="text/javascript" src="controller.js"></script>


</head>
<body ng-controller="editController">
	<div class="container">
    <div class="view-list">
    	<h1>My Dream Houses</h1>
      <div class="row">
        <div class="col-sm-5">
          <button class="btn btn-primary btn-lg" ng-click="changeView('add')">Add New House</button>
        </div>  
      </div>

      <!--       <div class="row"> -->

      <div class= "col-sm-12">
        <h3>List of Houses</h3>
      </div>

      <div>
        <div ng-repeat="house in houses">	
          <span class="col-md-4">{{$index + 1}}: {{house.name}}</span>
            <div class="button col-sm-4 col-sm-offset-4">
                <button class="btn btn-warning btn-sm col-offset-sm-6" ng-click="editHouse($index)">Edit</button>
                <button class="btn btn-danger btn-sm col-offset-sm-6" ng-click="deleteHouse($index)">Delete</button>
            </div>
        </div>

      </div>
    </div>
  </div>


  <!-- My Dream Houses -->
  <div class="container" ng-show="view =='add'">
    <div class="title col-sm-12">
      <h2>My Dream Houses</h2>
    </div>

    <div class="title2 col-sm-12">
      <h3>Specify the details of the house:</h3>
    </div>

    <div class="input-group col-sm-12">
    <input type="text" class="form-control" ng-model="name" placeholder="House Name">
    <input type="text" class="form-control" ng-model="photo" placeholder="Photo URL">
    <input type="text" class="form-control" ng-model="address" placeholder="Address">
    <input type="text" class="form-control" ng-model="forSale" placeholder="For Sale/NOT for sale">
    <input type="text" class="form-control" ng-model="price" placeholder="Price">
    <input type="text" class="form-control" ng-model="zestimate" placeholder="Zestimate">
    <input type="text" class="form-control" ng-model="deal" placeholder="How good a deal is it?">
    <input type="text" class="form-control" ng-model="mortgage" placeholder="Estimated Mortgage">
    <button class="btn btn-success btn-xl" ng-click="addNewHouse()">Add</button>
    <button class="btn btn-warning btn-xl" ng-click="changeView('list')">Cancel</button>
    </div>  
  </div>
</body>
